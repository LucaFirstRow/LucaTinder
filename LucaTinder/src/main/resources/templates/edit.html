<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/resources/css/mainIndex.css">
    <link rel="stylesheet" href="/resources/css/card.css">
    <link href="/resources/css/font-awesome/css/all.css" rel="stylesheet"> <!--load all styles -->
    <link href="/resources/css/font-awesome/css/brands.css" rel="stylesheet">
    <link href="/resources/css/font-awesome/css/solid.css" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css?family=Kanit|Pacifico|Poppins:400,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>LucaTinder</title>
</head>
<body>
    <div class="fondo"></div>
    <div class="wrapper d-flex">
        
        <nav class="sideNav">
            <ul class="list-unstyled components menuHorizontal mb-5">
            <div class="iconoMenu">
                <li class="active">
                    <a th:href="@{/logOut}"  class="enlacePrimario"><span class="fa fa-home"></span><br/> Home</a>
                </li>
            </div>
            <div class="iconoMenu">
                <li class="active">
                    <a th:href="@{/perfil/list}"  class="enlacePrimario"><span class="fas fa-search"></span><br/>Perfiles</a>
                </li>
            </div>
            <div class="iconoMenu">
                <li>
                    <a th:href="@{/perfil/listaContactos(idPerfil=${current_perfil.idPerfil})}" class="enlacePrimario"><span class="far fa-thumbs-up"></span><br/> Contactos</a>
                </li>
            </div>
            <div class="iconoMenu">
                <li>
                    <a th:href="@{/perfil/listaDescartes(idPerfil=${current_perfil.idPerfil})}"  class="enlacePrimario"><span class="fas fa-thumbs-down"></span><br/>Descartes</a>
                </li>
            </div>
            <div class="iconoMenu">
                    <li>
                        <a th:href="@{/perfil/listaMatch(idPerfil=${current_perfil.idPerfil})}"  class="enlacePrimario"><span class="fas fa-heart"></span><br/>Macht</a>
                    </li>
                </div>
            <div class="iconoMenu">
                <li>
                    <a  th:href="@{/perfil/edit(idPerfil=${current_perfil.idPerfil})}"  class="enlacePrimario"><span class="fas fa-user-edit"></span><br/> Mis Datos</a>
                </li>
            </div>
            </ul>
        </nav>

        <div class="container" id="bloqueContentPerfil">
            <div class="col-8 mt-4">
                <header class="header p-0">
                    <img class="logo" src="/resources/images/logo.png">
                </header>
            </div> 
            <div class="col-12">
                <h1 class="title text-center">Editar mi Perfil</h1>
            </div>
            <form  method="post"
            	th:object="${perfil}"
				th:action="@{/perfil/savePerfilEdit}">
            <div class="container card" id="bloqueContentPerfil">
                <div class="row">
                <input id="idPerfil" type="hidden" name="idPerfil"  th:field="*{idPerfil}" />
                <input id="genero" type="hidden" name="genero"  th:field="*{genero}" />
                <input id="foto" type="hidden" name="foto"  th:field="*{foto}" />
                
                    <div class="col-4"> 
                        <input id="fotoUpLoad" type="file" name="fotoUpLoad" accept="image/*" class="hidden"  />
                        <label for="fotoUser" id="file-drag">
                            <div  id="preview" class="card-image">
                                <img id="fotoUser" name="fotoUser" class="img" th:src="*{foto}" />
                            </div>
                          <div id="start">
                            <i class="fa fa-download" aria-hidden="true"></i>
                            <div id="notimage" class="hidden">Please select an image</div>
                            <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                          </div>
                          <div id="response" class="hidden">
                          </div>
                        </label>
                    </div>
                    <div class="col-8 pt-4">
                        <div class="col-12 d-flex">
                            <input class="col-6 mr-2" type="text" name="nombre" id="nombre" placeholder="nombre"  th:field="*{nombre}"  th:value="*{nombre}"/>
                            <input class="col-4 mr-2" type="text" name="poblacion" id="poblacion" placeholder="Poblacion" th:field="*{poblacion}"   th:value="*{poblacion}"/>
                            <input class="col-2" type="text" name="edad" id="edad" placeholder="Edad" th:field="*{edad}" th:value="*{edad}"/>
                        </div>
                        <div class="col-12  mt-2 pr-0">
                            <textarea class="col-12"  rows="5" name="descripcion" id="descripcion" placeholder="Descripcion Larga Max 500 carracteres" th:field="*{descripcionCorta}"  th:text="*{descripcion}"></textarea>
                        </div>
                        <div class="col-12  mt-2 pr-0">
                        	<textarea class="col-12" rows="8" name="descripcion" id="descripcion" placeholder="Descripcion Corta Max 200 carracteres" th:field="*{descripcion}"  th:text="*{descripcionCorta}"></textarea>
                        </div>
                        <div class="col-12 d-flex">
                            <div class="row p-0 m-0">
                            <div class="mr-2" th:each="materia : ${listMaterias}">
                                <input type="checkbox" name="intereses_s" th:checked="true" th:value="${materia.idMateria}"/><label class="pr-2" th:text=${materia.descripcionMateria}></label>
                            </div>
                            <div  class="mr-2" th:each="materia : ${listMateriasNoSelect}">
                                    <input type="checkbox" name="intereses_s" th:checked="false" th:value="${materia.idMateria}" /><label class="pr-2" th:text=${materia.descripcionMateria}></label>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <input class="btn btn-custom2 col-3" type="submit" name="Editar"/>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
    <script type="text/javascript" src="/resources/js/main.js"></script>         
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   
</body>
</html>
